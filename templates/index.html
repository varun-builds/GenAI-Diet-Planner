<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Diet Planner Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-section {
            border-top: 1px solid #e0e0e0;
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #ff6b6b;
            padding: 10px 16px;
        }

        .reset-btn:hover {
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 12px;
        }

        .loading.active {
            display: block;
        }

        .dot {
            animation: blink 1.4s infinite;
            margin: 0 2px;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .welcome-description {
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ó GenAI Diet Planner</h1>
            <p>Your personalized AI nutrition assistant</p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="empty-state">
                <div class="empty-state-icon">üçΩÔ∏è</div>
                <div class="welcome-message">Welcome to Diet Planner!</div>
                <div class="welcome-description">Ask me anything about nutrition and diet planning</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask about your diet, nutrition, or meal planning..."
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()">Send</button>
            </div>
            <button class="reset-btn" onclick="resetChat()">Reset</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');

        function addMessage(message, sender) {
            // Clear empty state on first message
            if (chatBox.querySelector('.empty-state')) {
                chatBox.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;
            
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            // Show loading indicator
            loading.classList.add('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                loading.classList.remove('active');

                if (data.success) {
                    addMessage(data.message, 'assistant');
                } else {
                    addMessage('Error: ' + (data.error || 'Unable to get response'), 'assistant');
                }
            } catch (error) {
                loading.classList.remove('active');
                addMessage('Error: Unable to connect to server', 'assistant');
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function resetChat() {
            try {
                await fetch('/api/reset', { method: 'POST' });
                chatBox.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <div class="welcome-message">Welcome to Diet Planner!</div>
                        <div class="welcome-description">Ask me anything about nutrition and diet planning</div>
                    </div>
                `;
                userInput.value = '';
                userInput.focus();
            } catch (error) {
                console.error('Error resetting chat:', error);
            }
        }

        // Focus input on page load
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
